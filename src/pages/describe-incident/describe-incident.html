<ion-header>
  <ion-navbar>
    <ion-title>
      Describe Incident
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <div>
    <a style="display:block;" on-click="goToCaptureIncident()">
      <img [src]="image" alt="Loading" style="display:block;width:80%;height:auto;margin-left:auto;margin-right:auto;" />
    </a>
  </div>
  <div class="spacer" style="width:300px;height:14px;" id="describeIncident-spacer2"></div>
  <form id="describeIncident-form7" #registerForm="ngForm">
    <ion-item id="describeIncident-range2">
      <ion-range step="10" pin="true" min="10" max="100" snaps = "true" [(ngModel)]="quality" (ionChange)="updateResults()" max="100" color="positive" name="Image_Size">
        <ion-label range-left>
          Image Quality
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="describeIncident-select1">
      <ion-label>
        Incident Type
      </ion-label>
      <ion-select [(ngModel)]="incidentType" name="selects" required>
        <ion-option>Fire
        </ion-option>
        <ion-option>Flood
        </ion-option>
        <ion-option>Landslide
        </ion-option>
        <ion-option>Other
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="describeIncident-textarea1">
      <ion-label>
        Image Description
      </ion-label>
      <ion-textarea [(ngModel)]="incidentDescription" name="describes" placeholder="Describe your image"></ion-textarea>
    </ion-item>
    <div>
    <ion-item *ngIf="manualLocation&&!isSelected" required>
    <ion-searchbar
  [(ngModel)]="myInput"
  (ionInput)="filterItems()"
  [ngModelOptions]="{standalone: true}"
  >
</ion-searchbar>
<ion-list *ngFor="let item of fdata; let i = index">
       <button ion-item  (click)="select_item(i)">
          {{item.toShow}}
        </button>
    </ion-list>
</ion-item>
<ion-item *ngIf="manualLocation&&isSelected" (click)="reselect()">
  <div >
    {{this.selectedItem.toShow}}
  </div>
</ion-item>
</div>
    <button id="describeIncident-button7" ion-button color="positive" block (click)="call()" [disabled]="!(registerForm.form.valid&&locCheck)">
      Submit
    </button>
  </form>
</ion-content>
