<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-box">

    <form (ngSubmit)="quickEntry()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" color="positive" placeholder="First Name" name="first" [(ngModel)]="firstName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" color="positive" placeholder="Last Name" name="last"  [(ngModel)]="lastName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" color="positive" placeholder="Phone Number" name="phone" [(ngModel)]="phone" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" color="positive" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>

</ion-content>
