<ion-header>
  <ion-navbar hideBackButton="true">
    <button  ion-button  (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
Back
    </button>
  <ion-title float="center" text-center>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding id="page3">
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" color="positive" placeholder="Enter your UserId" name="userid" [(ngModel)]="registerCredentials.userid" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" color="positive" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" color="positive" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
