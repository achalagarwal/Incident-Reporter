<ion-header>
  <ion-navbar hideBackButton="true">
    <button  ion-button  (click)="back()">
      <ion-icon name="arrow-back"></ion-icon>
Back
    </button>
  <ion-title float="center" text-center>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding id="page3">
  <div class="login-box">

    <form (ngSubmit)="createEntry()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" color="positive" placeholder="Full Name" name="name" [(ngModel)]="newname" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" color="positive" placeholder="Enter your UserId" name="userid" [(ngModel)]="newuserid" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" color="positive" placeholder="Password" name="password" [(ngModel)]="newpassword" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" color="positive" placeholder="Re-Enter Password" name="repassword" [(ngModel)]="newrepassword" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" color="positive" placeholder="Mobile Number" name="mobile" [(ngModel)]="newphone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" color="positive" placeholder="Email" name="email" [(ngModel)]="newemail" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" color="positive" placeholder="Permanent Address" name="address" [(ngModel)]="newaddress" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" color="positive" placeholder="PIN Code" name="pin" [(ngModel)]="newpin" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" color="positive" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
