<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding id="page1">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/xxSC3hiWT2uI5gNEPCyZ_nesac.jpg" style="margin-left:auto;margin-right:auto;"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="spacer" style="width:300px;height:43px;" id="login-spacer1"></div>
  <div class="login-box">
    <form  #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" color="positive" placeholder="Enter Your UserId" name="userid" [(ngModel)]="registerCredentials.userid" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" color="positive" placeholder="Enter Your Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" color="positive" full (click)="login()" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" color="positive" block clear (click)="createAccount()">Sign Up</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
